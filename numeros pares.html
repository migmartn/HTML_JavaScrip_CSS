<meta charset="utf-8">

<h1>pares</h1>

<script>
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase){

        document.write(frase)
        saltarlinea()
    }
    var numero_par = 2;
    while(numero_par <= 100){
    	imprimir(numero_par)

    	numero_par = numero_par + 2;
    }
    imprimir("FIN")

</script>
