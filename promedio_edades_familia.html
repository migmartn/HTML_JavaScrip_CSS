<meta charset="utf-8">

<h1>Calcular la media de las edades de una familia</h1>

<script>
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase){

        document.write(frase)
        saltarlinea()
    }

    var numeroMiembros = parseInt(prompt("ingrese la cantidad de familiares:  "));
    var contador = 1;
    var total = 0
    while(contador <= numeroMiembros){
    	edad = parseInt(prompt("ingrese la edad del familiar: "));
    	total = total + edad;
        contador++;

    }
    var media = total/numeroMiembros

    imprimir("media de edades de la familia es de: " + media)
    imprimir("fin")
    
</script>
