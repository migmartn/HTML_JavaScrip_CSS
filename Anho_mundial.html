<meta charset="utf-8">

<h1>Programa año mundial</h1>

<script>
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase){

        document.write(frase)
        saltarlinea()
    }
    var anho_mundial = 1930
    var limite = parseInt(prompt("Ingrese el año limite para calcular: "))
    while(anho_mundial <= limite){
         imprimir(" Huno mundial en el año: "+anho_mundial)
         anho_mundial= anho_mundial+4
     }

 
    imprimir("Fin")

 </script>
